<body>
<div id="topbar">
  <img id="logo" src="Logo.svg" alt="Logo" onclick="location.href='https://freetutors.github.io/'">
  <!-- Add search bar -->
  <input type="search" class="search-bar" placeholder="Search..">
  <button class="button ask-question-button" onclick="location.href='https://freetutors.github.io/createQuestion'">Ask
    Question
  </button>
  <div id="loginSignupArea">
  </div>
</div>

<div class="back_button">back</div>

<div class="instructions" style="margin-top: 50px;">Subject</div>
<input class="question_box" placeholder="Describe your problem in a few words">
<div class="instructions" style="top: 210px;">Elaborate on your Problem</div>
<textarea class="comments_box" placeholder="Provide any additional relevant details"></textarea>


<button class="button buttons" style="background-color: var(--secondary-color); margin-top: 15px;">Submit Feedback
</button>

<!-- for dropdown -->

<script>
   document.addEventListener("DOMContentLoaded", function() {
      var dropdown = document.querySelector(".dropdown");
      var dropdownContent = document.querySelector(".dropdown-content");
      var dropbtn = document.querySelector(".dropbtn");

      dropdown.addEventListener("click", function() {
        dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
      });

      dropdownContent.addEventListener("click", function(event) {
        if (event.target.classList.contains("subject")) {
          dropbtn.textContent = event.target.textContent;
          dropdownContent.style.display = "none";
        }
      });
    });

</script>


<script type="module" src="questionApiConnection.js"></script>

</body>
