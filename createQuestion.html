<!DOCTYPE html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Lexend|Lexend:400,700' rel='stylesheet'>
    <link rel="stylesheet" href="createQuestion.css"/>
    <link rel="stylesheet" href="root.css"/>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="quill_editor.css"/>

  </head>
  <body>
    <div id="topbar">
      <img id="logo" src="Logo.svg" alt="Logo" onclick="location.href='index.html'">
      <!-- Add search bar -->
      <input type="search" class="search-bar" placeholder="Search..">
      <button class="button ask-question-button">Ask Question</button>
      <div id = "loginSignupArea">
      </div>
    </div>

    <div class="back_button">back</div>



    <div class="instructions">Choose a Title</div>
    <input class="question_box" placeholder="Describe your question in a few words">
    <div class="instructions" style="top: 210px;">Elaborate on your Question</div>

    <div id="editor"></div>

    <button class="button buttons">Review Question</button>
    <button class="button buttons" style="background-color: var(--secondary-color);">Post Question</button>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="image-resize.min.js"></script>
    <script src="image-drop.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var toolbarOptions = [
          ['bold', 'italic', 'underline', 'link', 'image'], // Customize the toolbar elements here
          // Additional toolbar options...
        ];

        var quill = new Quill('#editor', {
          placeholder: 'Provide any additional relevant details',
          theme: 'snow',
          modules: {
            toolbar: toolbarOptions,
            imageResize: {
              modules: ['Resize']
            },
            imageDrop: true,
          },
        });
      });
    </script>
    <script src="home.js"></script>
    <script src="loginsignupbuttons.js"></script>
  </body>
</html>
