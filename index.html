<!DOCTYPE html>
<html>
<head>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.101.0.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="root.css">
  <script type="module" src="config.js"></script>
  <script type="module" src="loginsignupbuttons.js"></script>
  <script type="module" src="home.js"></script>
  <script type="module" src="inbox.js"></script>
  <title>FreeTutors - Home | Get Your Questions Answered For Free</title>
  <link href="https://fonts.googleapis.com/css?family=Lexend" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-Z9E3QD9J4Y');
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9510246684554538"
     crossorigin="anonymous"></script>
</head>
<body>
<div id="topbar">
  <img id="logo" src="Logo.svg" alt="Logo" onclick="window.location='/'">
  <input type="search" class="search-bar" placeholder="Search.."
         onkeydown="if (event.keyCode == 13) handleSearchTrigger()">
  <button class="button ask-question-button">Ask Question</button>
  <div class="possibleSearchResultContainer"></div>
  <div id="loginSignupArea"></div>
</div>

<div class="menu">
  <ul>
    <li class="on-page" onclick="window.location='/'">Home</li>
    <li class="menu_item" onclick="window.location='ourTeam'">Our Team</li>
    <li class="menu_item" onclick="window.location='contactUs'">Contact Us</li>
    <li class="menu_item" onclick="window.location='help'">Help</li>
  </ul>
</div>

<div class="question_header">
  <div id="arrow-left"></div>
  <ul class="subject-list"></ul>
  <div id="arrow-right"></div>
</div>


<div id="tutorSignUp" class="box important_box">
  <div class="important_box_num1"></div>
  <div id="important_box_text">Total Site Questions</div>
  <div class="important_box_num2"></div>
  <div id="important_box_text">Total Site Answers</div>
  <div class="important_box_num3"></div>
  <div id="important_box_text">Users</div>
</div>

<div class="questions_list questions_list_profile"></div>
<div class="signPopUp"></div>


<script src="https://unpkg.com/bowser@2.7.0/es5.js"></script>
<script src="browserAndPageSizeChanges.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meilisearch@latest/dist/bundles/meilisearch.umd.js" defer></script>
