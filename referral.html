  <!DOCTYPE html>
<html>
<head>
  <title>Refer Your Friends</title>
</head>

<!-- Referral Box -->
<div id="referralBox">
  <h2>Refer your friends and earn up to 5 volunteer hours!</h2>
  <h3>Each user will earn you 0.5 volunteer hours. For more information, see the Help section.</h3>
  <p>Generate your referral link:</p>
  <input type="text" id="referralLink" readonly>
  <button onclick="generateReferralLink()">Generate</button>
  
  <!-- Button to copy the referral code -->
  <button onclick="copyToClipboard()">Copy Code</button>
</div>

<!-- JavaScript to generate the referral link and copy to clipboard -->
<script>
  function generateReferralLink() {
      // To create the referral link
      const referralCode = Math.random().toString(36).substring(7);
      const referralLink = `https://example.com/referral?code=${referralCode}`;
      document.getElementById('referralLink').value = referralLink;
  }

  function copyToClipboard() {
      // To be able to copy the link
      const referralLink = document.getElementById('referralLink');
      referralLink.select();
      document.execCommand('copy');
      
      // Replace the "Generate" button text with "Referral Code Copied"
      document.querySelector('#referralBox button').innerText = 'Referral Code Copied';
  }
</script>

</html>

<!-- for dropdown -->

<script>

          dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block"
        });

        dropdownContent.addEventListener("click", function(event) {
          if (event.target.classList.contains("subject")) {
            dropbtn.textContent = event.target.textContent;
            dropdownContent.style.display = "none"; // Always hide content after selecting an item
          }
        });
      });



</script>
