<!DOCTYPE html>
<html>
<head>
  <title>Free Tutors - Reset Password</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
  <link rel="stylesheet" href="logins.css"/>
  <link rel="stylesheet" href="root.css"/>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1398.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9510246684554538"
  crossorigin="anonymous"></script>
  <script type = "module" src = 'config.js'></script>
</head>
<body>
<div class="box center verification-container">
  <div class="input-group-new">
    <!--Each section is a part of the login section. Lable is what fills the area, and input registers it. Id is necessary for js connection with database-->
    <label>Enter New Password:</label>
    <p class="description">Passwords require at least 8 characters, one capital, one lowercase, and one special character</p>
    <input type="number" id="pwdCode" class="vCode login-input"
    placeholder="Enter Your Verification Code(in your email)">
    <input type="password" id="newPwd" class="vCode login-input"
    placeholder="Enter Your New Password">
    <input type="password" id="newPwdConfirm" class="vCode login-input"
    placeholder="Confirm Your New Password">
    <button class="button verification" id="newPwd-send">Reset Password</button>
  </div>
</div>
<script type = "module" src="resetpwd.js"></script>

<script src="https://unpkg.com/bowser@2.7.0/es5.js"></script>
<script src="browserAndPageSizeChanges.js"></script>
</body>
</html>
