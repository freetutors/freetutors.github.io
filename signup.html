<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
        <link rel="stylesheet" href="logins.css"/>
        <link rel="stylesheet" href="root.css"/>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.932.0.min.js"></script>
        <script src="frontsignup.js"></script>
    </head>
    <body>
        <!-- <div id="topbar">
          <img id="logo" src="Logo.svg" alt="Logo" onclick="location.href='index.html'">
           Add search bar 
          <input type="search" class="search-bar" placeholder="Search..">
          <button class="button login-button">Log in</button>
          <button class="button signup-button">Sign up</button>
        </div> -->
        <div class = "box center signup-container">
            <div class="input-group-new"><!--Each section is a part of the login section. Lable is what fills the area, and input registers it. Id is necessary for js connection with database-->
                <label>Full Name:</label>
                <input type="text" id="name" class="name login-input"
                placeholder="Enter Your Name">
            </div>
            <div class="input-group-new">
                <label>Username:</label>
                <input type="text" id="username" class="username login-input"
                placeholder="Enter Your Username">
            </div>
            <div class="input-group-new">
                <label>Email:</label>
                <input type="email" id="email" class="email login-input"
                placeholder="Enter Your Email ">
            </div>
            <!-- <div class="input-group-new">
                <label>Grade:</label>
                <input type="number" id="grade" class="grade login-input"
                placeholder="Enter Your Grade ">
            </div> -->
            <div class="input-group-new">
                <label>Password:</label>
                <input type="text" id="password" class="password login-input"
                placeholder="Enter Your Passcode ">
            <!-- Copy Paste sections to add more -->
            </div>
            <button class="button signup-send" id="signup-send">Sign Up</button>
            <div class="signup-options">
                <button>Sign up with google placeholder</button>
            </div>
            <div class="signup-options">
                <button>Sign up with facebook placeholder</button>
            </div>
            <a href="#" onclick="signOut();">Sign out</a>
            <script>
                function onSignIn(googleUser) {
                  var profile = googleUser.getBasicProfile();
                  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
                  console.log('Name: ' + profile.getName());
                  console.log('Image URL: ' + profile.getImageUrl());
                  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
                }
            </script>
            <script>
              function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                  console.log('User signed out.');
                });
              }
            </script>
            <div class="g-signin2" data-onsuccess="onSignIn">hello</div>
        </div>
        <script src="Backend/config.js"></script>
    </body>
</html>
