<div id="topbar">
  <img id="logo" src="Logo.svg" alt="Logo" onclick="window.location='/'">
  <input type="search" class="search-bar" placeholder="Search..."
         onkeydown="if (event.keyCode == 13) handleSearchTrigger()">
  <button class="button ask-question-button" onclick="window.location='/createQuestion'">Ask Question</button>
  <div class="possibleSearchResultContainer"></div>
  <div id="loginSignupArea"></div>
</div>

<div class="box center signup-container">
  <div class="input-group-new">
    <!--Each section is a part of the login section. Lable is what fills the area, and input registers it. Id is necessary for js connection with database-->
    <label>Full Name:</label>
    <input type="text" id="name" class="name login-input"
           placeholder="Enter Your Name">
  </div>
  <div class="input-group-new">
    <label>Username:</label>
    <input type="text" id="username" class="username login-input"
           placeholder="Enter Your Username">
  </div>
  <div class="input-group-new">
    <label>Email:</label>
    <input type="email" id="email" class="email login-input"
           placeholder="Enter Your Email ">
  </div>
  <div class="input-group-new">
    <label>Password:</label>
    <input type="password" id="password" class="password login-input"
           placeholder="Enter Your Passcode ">
    <!-- Copy Paste sections to add more -->
  </div>
  <div class="input-group-new">
    <label>Confirm Password:</label>
    <input type="password" id="confirm-password" class="password login-input"
           placeholder="Enter Your Passcode ">
    <!-- Copy Paste sections to add more -->
  </div>
  <button class="button signup-send"><p class = "label-signup">Sign Up</p></button>
</div>
<div style="height: 200px"></div>
