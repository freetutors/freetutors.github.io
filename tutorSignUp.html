<div id="topbar">
  <img id="logo" src="Logo.svg" alt="Logo" onclick="window.location='/'">
  <input type="search" class="search-bar" placeholder="Search.."
         onkeydown="if (event.keyCode == 13) handleSearchTrigger()">
  <button class="button ask-question-button" onclick="window.location='/createQuestion'">Ask Question</button>
  <div class="possibleSearchResultContainer"></div>
  <div id="loginSignupArea"></div>
</div>
<div class="box center signup-container">
  <div class="input-group-new">
    <label>Phone Number</label>
    <input type="tel" id="phone-number" class="username login-input"
           placeholder="Enter Your Phone Number">
  </div>
  <div class="input-group-new">
    <label>Strong Subjects:</label>
    <input type="text" id="subjects" class="password login-input"
           placeholder="Enter Your Strong Subjects in Order of Preference">
  </div>
  <div class="input-group-new">
    <label>Current Classes:</label>
    <input type="text" id="classes" class="password login-input"
           placeholder="Enter Your Current School Year Classes ">
  </div>
  <div class="input-group-new">
    <label>School:</label>
    <input type="text" id="school" class="password login-input"
           placeholder="Enter Your Password ">
  </div>
  <div class="input-group-new">
    <label>Grade:</label>
    <input type="text" id="grade" class="password login-input"
           placeholder="Enter Your Grade ">
  </div>
  <div class="input-group-new">
    <label>Anything else you want to tell us:</label>
    <textarea maxlength="500" id="info" class="tutor-info login-input"
              placeholder="Tell us about hobbies, tutor experience, just so we get your vibe! 500 characters max."></textarea>
  </div>
  <!-- Copy Paste sections to add more -->

  <button id="tutor-send" class="button login-send">Send Application</button>
</div>

<div class="signPopUp"></div>
<!-- Add rest of content here -->
<script type="module" src="loginsignupbuttons.js"></script>

<script type="module" src="inbox.js" defer></script>
</body>
