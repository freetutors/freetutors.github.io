<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
  <link rel="stylesheet" href="logins.css"/>
  <link rel="stylesheet" href="root.css"/>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.101.0.min.js"></script>
  <script src="https://unpkg.com/aws-amplify@3.3.26/dist/aws-amplify.min.js"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9510246684554538"
     crossorigin="anonymous"></script>
  <script  type = "module" src = 'config.js'></script>

</head>
<body>

<div id="topbar">
  <img id="logo" src="Logo.svg" alt="Logo" onclick="window.location='/'">
  <!-- Add search bar -->
  <input type="search" class="search-bar" placeholder="Search..">
  <button class="button ask-question-button">Ask
    Question
  </button>
  <div id="loginSignupArea">
  </div>
</div>

<div class="box center signup-container">
  <div class="input-group-new">
  <label>Phone Number</label>
    <input type="tel" id="phone-number" class="username login-input"
    placeholder="Enter Your Phone Number">
  </div>
  <div class="input-group-new">
    <label>Strong Subjects:</label>
    <input type="text" id="subjects" class="password login-input"
           placeholder="Enter Your Strong Subjects in Order of Preference">
  </div>
  <div class="input-group-new">
    <label>Current Classes:</label>
    <input type="text" id="classes" class="password login-input"
           placeholder="Enter Your Current School Year Classes ">
  </div>
  <div class="input-group-new">
    <label>School:</label>
    <input type="text" id="school" class="password login-input"
           placeholder="Enter Your Password ">
  </div>
  <div class="input-group-new">
    <label>Grade:</label>
    <input type="text" id="grade" class="password login-input"
           placeholder="Enter Your Grade ">
  </div>
  <div class="input-group-new">
    <label>Anything else you want to tell us:</label>
    <textarea maxlength="500" id = "info" class = "tutor-info login-input" placeholder="Tell us about hobbies, tutor experience, just so we get your vibe! 500 characters max."></textarea>
  </div>
  <!-- Copy Paste sections to add more -->

  <button id = "tutor-send" class="button login-send">Send Application</button>
</div>

<div class="signPopUp"></div>
<!-- Add rest of content here -->
<script type="module" src ="loginsignupbuttons.js"></script>
<script type="module" src = "tutor.js"></script>
<script src="https://unpkg.com/bowser@2.7.0/es5.js"></script>
<script type="module" src="browserAndPageSizeChanges.js"></script>
<script src="signin/signPopup.js"></script>
</body>
</html>
